<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CSS-cascade">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-cascade</title>
    <style>
        h1{
            color: red;
        }
        /* this CSS rule has the priority over the one above */
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Platzi</h1>
</body>
</html>
