<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .grid-container{
            display: grid;
            width: 80%;
            height: 500px;
            margin: 40px auto;
            grid-template: 
                "a a a" 40px
                "c c c" 40px
                "b c c" 40px;
            grid-template-columns: repeat(3, 20px);
                
            gap: 20px 10px ;   
            
        }
        .a{
            background-color: aquamarine;
            grid-area: a;
        }
        .b{
            background-color: rgb(158, 189, 103);
            grid-area: b;
        }
        .c{
            background-color: rgb(202, 126, 111);
            grid-area: c;
        }

     </style>
</head>
<body>
    <div class="grid-container">
        <div class="a">one</div>
        <div class="b">two</div>
        <div class="c">three</div>
    </div>
</body>
</html>
