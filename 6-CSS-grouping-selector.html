<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CSS grouping selector">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping selector</title>
    <style>
        /* CSS rule */
        /* Selector list */
        h1, p{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <p>This is the earth</p>
</body>
</html>
