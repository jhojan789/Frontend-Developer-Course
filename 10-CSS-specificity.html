<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CSS specificity">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS specificity</title>
    <style>
        /* This CSS rule has the priority over the one below
        because its value is 100 and the one below has 10*/
        #platzi{
            color: red;
        }

        .master{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="platzi" class="master">Platzi</div>
</body>
</html>
